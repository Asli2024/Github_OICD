name: Terraform Plan

on:
  push:
    branches:
      - "**" # Runs on all branches

permissions:
  id-token: write
  contents: read
  actions: write

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

jobs:
  plan:
    name: Terraform Plan with Security Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/Github_Role_Demo
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Run tfsec
        run: |
          echo "Installing tfsec..."
          curl -s https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install.sh | bash

          echo "Running tfsec..."
          tfsec .

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Upload Plan Artifact
        id: upload_artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ github.ref_name }}
          path: tfplan

      - name: Get Artifact ID
        id: get_artifact
        run: |
          response=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts")

          artifact_id=$(echo "$response" | jq -r '.artifacts[] | select(.name=="tfplan-${{ github.ref_name }}") | .id')

          if [ -z "$artifact_id" ]; then
            echo "Error: Artifact ID not found!"
            exit 1
          fi

          echo "artifact_id=$artifact_id" >> $GITHUB_ENV
          echo "branch_name=${{ github.ref_name }}" >> $GITHUB_ENV

      - name: Output Artifact ID and Branch Name
        run: |
          echo "Artifact ID: ${{ env.artifact_id }}"
          echo "Branch Name: ${{ env.branch_name }}"
