name: Terraform Destroy

on:
  workflow_dispatch:
    inputs:
      account_number:
        description: "AWS Account Number"
        required: true
      branch_name:
        description: "Branch to Destroy (e.g., main, dev)"
        required: true
      confirmation:
        description: "Type 'DESTROY' to confirm"
        required: true

permissions:
  id-token: write
  contents: read
  actions: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Verify Confirmation
        id: verify_confirmation
        run: |
          if [ "${{ inputs.confirmation }}" != "DESTROY" ]; then
            echo "Destruction not confirmed. Exiting..."
            exit 1
          fi
          echo "Confirmation received. Proceeding with destruction."

      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{ inputs.account_number }}:role/Github_Role_Demo
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set Up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: |
          echo "Initializing Terraform..."
          terraform init

      - name: Terraform Validate
        run: |
          echo "Validating Terraform..."
          terraform validate

      - name: Terraform Plan (Preview Destroy)
        run: |
          echo "Previewing Terraform Destroy..."
          terraform plan -destroy -out=destroy-plan

      - name: Confirm Destruction
        run: |
          echo "To proceed with the destruction, type 'DESTROY' in the workflow input."

      - name: Apply Terraform Destroy
        if: ${{ inputs.confirmation == 'DESTROY' }}
        run: |
          echo "Applying Terraform Destroy..."
          terraform apply -auto-approve destroy-plan
